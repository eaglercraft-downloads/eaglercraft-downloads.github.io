<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
    }
    .download-link {
      display: block;
      background: #007BFF;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: background 0.2s;
    }
    .download-link:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Files</h1>
    <a class="download-link" href="file1.zip" download>Download File 1</a>
    <a class="download-link" href="file2.zip" download>Download File 2</a>
    <footer>Hosted with GitHub Pages</footer>
  </div>
</body>
</html>
